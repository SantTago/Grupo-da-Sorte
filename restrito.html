<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO DA SORTE - Loteria Oficial Granja-CE</title>
    <style>
        /* Vari√°veis CSS para Cores */
        :root {
            --color-dark-green: #0d2818;
            --color-medium-green: #1a472a;
            --color-light-green: #2d5a3d;
            --color-gold: #ffd700;
            --color-red: #d32f2f;
            --color-red-light: #f44336;
            --font-family: 'Arial Black', 'Arial', sans-serif;
        }

        /* Reset e Base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-dark-green) 0%, var(--color-medium-green) 25%, var(--color-light-green) 50%, var(--color-medium-green) 75%, var(--color-dark-green) 100%);
            color: white;
            /* Adicionado: Remove o scroll horizontal que poderia ser causado pelo background-image fixo ou por bugs de layout */
            overflow-x: hidden; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fundo com Efeitos */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 215, 0, 0.02) 35px, rgba(255, 215, 0, 0.02) 70px);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: linear-gradient(45deg, var(--color-light-green), var(--color-medium-green), var(--color-dark-green));
            padding: 35px 20px;
            text-align: center;
            border-bottom: 8px solid var(--color-gold);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 3.8rem); 
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 
                3px 3px 0px var(--color-red),
                6px 6px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 5px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { text-shadow: 3px 3px 0px var(--color-red), 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 3px 3px 0px var(--color-red), 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Se√ß√£o do Gerador de N√∫meros */
        .generator-section {
            background: linear-gradient(135deg, var(--color-medium-green), var(--color-light-green));
            /* Modificado: Adicionado '10px' para garantir margem em telas muito estreitas */
            margin: 20px 10px; 
            max-width: 1200px;
            border-radius: 20px;
            padding: 30px 20px; /* Ajuste do padding lateral para telas pequenas */
            text-align: center;
            border: 4px solid var(--color-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative; 
            overflow: hidden; 
            flex-grow: 1; 
        }

        #generator-title {
            font-size: 2.2rem;
            color: var(--color-gold);
            margin-bottom: 25px;
            font-weight: 900;
            text-transform: uppercase;
        }

        #generate-button {
            background-color: var(--color-red); 
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 30px; 
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10; 
            position: relative;
            /* Adicionado: Garante que o bot√£o se expanda em telas muito pequenas */
            width: 90%;
            max-width: 350px;
        }

        #generate-button:hover:not(:disabled) {
            background-color: var(--color-red-light); 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #generate-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Container ajustado para 1 sequ√™ncia */
        #sequences-container {
            display: flex;
            justify-content: center; 
            gap: 25px;
            margin-top: 20px;
            /* Modificado: Permite que o card se ajuste em telas pequenas */
            padding: 0 5px; 
        }

        .sequence-card {
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--color-gold); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; 
            text-align: center;
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }
        .sequence-card { animation-delay: 0.1s; } 

        @keyframes fadeInSlideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .sequence-card-title {
            font-size: 1.5rem; 
            font-weight: 800;
            color: var(--color-gold); 
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* OTIMIZA√á√ÉO RESPONSIVA CRUCIAL AQUI */
        .sequence-balls-display {
            display: flex;
            justify-content: space-around; /* Use space-around para distribuir as bolas */
            /* Adicionado: Permite que as bolas quebrem para uma nova linha se o cont√™iner for estreito (embora n√£o deva acontecer com 4 bolas) */
            flex-wrap: wrap; 
            gap: 5px; /* Reduzindo o gap padr√£o para dar mais espa√ßo */
            margin-top: 15px;
            min-height: 80px; 
            /* Adicionado: Garante que o cont√™iner interno n√£o transborde */
            width: 100%; 
        }
        /* FIM DA OTIMIZA√á√ÉO CRUCIAL */

        .generated-ball-wrapper {
            /* Container para manter a posi√ß√£o, mesmo quando a bola tempor√°ria some */
            /* MODIFICADO: Uso de vmin para o tamanho base, que se ajusta ao menor dimens√£o (largura/altura da viewport) */
            width: 15vmin; 
            height: 15vmin;
            /* Define um tamanho m√≠nimo e m√°ximo para controle */
            min-width: 50px;
            min-height: 50px;
            max-width: 70px; 
            max-height: 70px;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generated-ball, .shuffling-ball {
            /* MODIFICADO: As bolas reais assumem o tamanho do wrapper */
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* MODIFICADO: Font size que se ajusta ao tamanho da bola */
            font-size: clamp(1.2rem, 5vw, 2.2rem); 
            font-weight: 900;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid;
            position: absolute; 
        }
        
        /* CSS para a Anima√ß√£o de Embaralhamento */
        .shuffling-ball {
            background: linear-gradient(145deg, var(--color-gold), #ffed4e); 
            border-color: var(--color-red); 
            color: var(--color-light-green); 
            border: 3px solid var(--color-red);
            animation: shuffleEffect 0.05s alternate infinite;
        }

        @keyframes shuffleEffect {
            0% { opacity: 0.8; transform: rotateY(0deg) scale(1); }
            100% { opacity: 1; transform: rotateY(360deg) scale(1.05); }
        }
        
        /* Cores da Bola Final */
        .sequence-card .generated-ball { 
            background: linear-gradient(145deg, var(--color-gold), #ffed4e); 
            border-color: var(--color-red); 
            color: var(--color-light-green); 
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Anima√ß√µes de Fundo (Mantidas) */
        #rolling-balls-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            overflow: hidden; 
            z-index: 1; 
        }
        .rolling-ball {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 70%); 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            opacity: 0; 
            transform: scale(0.2) rotate(0deg); 
            animation: rollAndFade 15s linear infinite; 
            color: transparent; 
            font-size: 0; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease-out; 
        }
        .rolling-ball.rolling-ball-1 { width: 50px; height: 50px; background-color: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
        .rolling-ball.rolling-ball-2 { width: 60px; height: 60px; background-color: rgba(211, 47, 47, 0.1); border-color: rgba(211, 47, 47, 0.3); }
        .rolling-ball.rolling-ball-3 { width: 70px; height: 70px; background-color: rgba(45, 90, 61, 0.1); border-color: rgba(45, 90, 61, 0.3); }
        @keyframes rollAndFade {
            0% { transform: translate(var(--start-x), var(--start-y)) scale(0.2) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; transform: translate(calc(var(--start-x) + 10vw), calc(var(--start-y) + 10vh)) scale(0.5) rotate(90deg); }
            50% { opacity: 0.8; transform: translate(calc(var(--start-x) + 50vw), calc(var(--start-y) + 50vh)) scale(1) rotate(180deg); }
            90% { opacity: 0.5; transform: translate(calc(var(--start-x) + 90vw), calc(var(--start-y) + 90vh)) scale(0.5) rotate(270deg); }
            100% { transform: translate(var(--end-x), var(--end-y)) scale(0.2) rotate(360deg); opacity: 0; }
        }
        .rolling-balls-flash {
            animation: flashBackground 0.8s ease-out forwards;
        }
        @keyframes flashBackground {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 215, 0, 0.2); }
            100% { background-color: transparent; }
        }

        /* WhatsApp float (Mantido) */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite; 
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Responsividade (Ajustada) */
        @media (max-width: 768px) {
            /* As bolas j√° se ajustam bem com vmin, mas garantimos o tamanho m√≠nimo */
            .generated-ball-wrapper { min-width: 55px; min-height: 55px; } 
            .rolling-ball.rolling-ball-1 { width: 30px; height: 30px; }
            .rolling-ball.rolling-ball-2 { width: 40px; height: 40px; }
            .rolling-ball.rolling-ball-3 { width: 50px; height: 50px; }
            /* N√£o √© mais necess√°rio alterar o gap no display, pois estamos usando space-around */
        }
        @media (max-width: 480px) {
            .whatsapp-float { width: 50px; height: 50px; bottom: 20px; right: 20px; font-size: 1.8rem; }
            .generator-section { padding: 20px 10px; } /* Ajuste de padding mais agressivo */
            .generated-ball-wrapper { min-width: 50px; min-height: 50px; } 
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">üé± GRUPO DA SORTE üé±</h1>
        <p class="subtitle">GERADOR DE N√öMEROS DE SORTEIO</p>
    </header>

    <main class="generator-section" id="number-generator-section">
        <div id="rolling-balls-container"></div> 
        <h2 id="generator-title">üéâ Sua Sequ√™ncia da Sorte! üéâ</h2> 
        <button id="generate-button" type="button">GERAR SEQU√äNCIA AGORA üçÄ</button> 
        
        <div id="sequences-container">
        </div>
        
        <p id="mode-status" style="margin-top: 20px; font-size: 1.1rem; color: var(--color-gold); font-weight: bold;"></p>
    </main>

    <a href="https://wa.me/5588999999999?text=Ol√°! Gostaria de saber mais sobre os sorteios do Grupo da Sorte!" target="_blank" rel="noopener noreferrer" class="whatsapp-float" aria-label="Fale conosco pelo WhatsApp">
        üí¨
    </a>

    <script>
        // DOM ELEMENTS
        const sequencesContainer = document.getElementById('sequences-container');
        const generateButton = document.getElementById('generate-button');
        const rollingBallsContainer = document.getElementById('rolling-balls-container');
        const modeStatus = document.getElementById('mode-status'); 

        let isDrawing = false; 
        let clickCount = 0; 
        
        // ----------------------------------------------------------------------
        // üö® CONFIGURA√á√ÉO DE SEQU√äNCIAS FIXAS (9 no total)
        // ----------------------------------------------------------------------
        const CYCLE_SEQUENCES = [
            ['8', '1', '8', '5'], 
            ['7', '0', '6', '4'], 
            ['9', '1', '2', '0']
        ];
        const TOTAL_FIXED_SEQUENCES = CYCLE_SEQUENCES.length; 
        const FIXED_REPETITION_COUNT = TOTAL_FIXED_SEQUENCES; 
        
        // CONFIGURA√á√ïES GERAIS
        const numbersPerSequence = 4;
        const ballRevealInterval = 2000; // 2.0 segundos de espera entre a revela√ß√£o de cada n√∫mero
        const shuffleInterval = 50;  // 50ms para trocar os n√∫meros durante o embaralhamento

        // Armazena os tickers de embaralhamento para que possamos par√°-los individualmente
        const shuffleTickers = [];

        // ----------------------------------------------------------------------
        // FUN√á√ïES DE GERA√á√ÉO
        // ----------------------------------------------------------------------
        function generateRandomNumber() {
            return String(Math.floor(Math.random() * 10)); 
        }

        function generateRandomSequence(length) {
            const sequence = [];
            for (let i = 0; i < length; i++) {
                sequence.push(generateRandomNumber());
            }
            return sequence;
        }

        function generateSequences(mode) {
            if (mode === 'RANDOM') {
                return [generateRandomSequence(numbersPerSequence)];
            } else if (mode === 'FIXED') {
                const index = (clickCount % FIXED_REPETITION_COUNT); 
                return [CYCLE_SEQUENCES[index]];
            }
            return [];
        }

        // ----------------------------------------------------------------------
        // FUN√á√ÉO DE EMBARALHAMENTO E REVELA√á√ÉO SEQUENCIAL
        // ----------------------------------------------------------------------

        /**
          * Inicializa as bolas de embaralhamento em todas as posi√ß√µes.
          * @returns {Array<HTMLElement>} Array de containers de bola.
          */
        function initializeShufflingBalls(ballsContainer) {
            ballsContainer.innerHTML = '';
            const ballWrappers = [];
            shuffleTickers.length = 0; // Limpa tickers anteriores

            for (let i = 0; i < numbersPerSequence; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'generated-ball-wrapper';
                wrapper.dataset.index = i; // Identifica a posi√ß√£o

                const shuffleBall = document.createElement('div');
                shuffleBall.className = 'shuffling-ball';
                shuffleBall.textContent = generateRandomNumber(); 
                
                // Inicia o embaralhamento
                const ticker = setInterval(() => {
                    shuffleBall.textContent = generateRandomNumber();
                }, shuffleInterval);
                shuffleTickers.push(ticker);

                wrapper.appendChild(shuffleBall);
                ballsContainer.appendChild(wrapper);
                ballWrappers.push(wrapper);
            }
            return ballWrappers;
        }

        /**
          * Para o embaralhamento em uma posi√ß√£o e revela o n√∫mero final.
          * @param {HTMLElement} wrapper O container da posi√ß√£o.
          * @param {string} finalNumber O n√∫mero a ser revelado.
          * @param {number} index O √≠ndice da posi√ß√£o (usado para parar o ticker).
          */
        function stopShuffleAndReveal(wrapper, finalNumber, index) {
            // 1. Para o embaralhamento da posi√ß√£o
            if (shuffleTickers[index]) {
                clearInterval(shuffleTickers[index]);
                shuffleTickers[index] = null; // Marca como parado
            }

            // 2. Remove o visual da bola embaralhada (com um pequeno delay para a transi√ß√£o)
            const shuffleBall = wrapper.querySelector('.shuffling-ball');
            if (shuffleBall) {
                // Remove a bola embaralhada (ela some rapidamente)
                shuffleBall.remove();
            }

            // 3. Cria e exibe a bola final (com anima√ß√£o de bounceIn)
            const finalBall = document.createElement('div');
            finalBall.className = 'generated-ball';
            finalBall.textContent = finalNumber;
            finalBall.style.animation = `bounceIn 0.5s ease-out forwards`;
            
            // Adiciona a bola final ao wrapper
            wrapper.appendChild(finalBall);
        }


        // ----------------------------------------------------------------------
        // FUN√á√ÉO PRINCIPAL DE SORTEIO E ALTERN√ÇNCIA
        // ----------------------------------------------------------------------
        async function startRollingAndDraw() { 
            if (isDrawing) return;
            isDrawing = true;
            
            const cycleIndex = clickCount % (FIXED_REPETITION_COUNT + 1); 
            const mode = (cycleIndex < FIXED_REPETITION_COUNT) ? 'FIXED' : 'RANDOM';
            
            const sequencesToDraw = generateSequences(mode); 
            const finalSequence = sequencesToDraw[0]; // A √∫nica sequ√™ncia final

            // 1. Configura o UI (Texto do bot√£o/status)
            let buttonText = '';
            let statusText = '';
            let cardTitle = '';

            if (mode === 'RANDOM') {
                buttonText = 'GERAR SEQU√äNCIA FIXA üéØ';
                statusText = 'Modo Atual: üé≤ Aleat√≥rio. Pr√≥ximo clique iniciar√° o ciclo Fixo.';
                cardTitle = 'SEQU√äNCIA ALEAT√ìRIA';
            } else {
                const repetition = cycleIndex + 1; 
                
                buttonText = (repetition < FIXED_REPETITION_COUNT) 
                    ? `PR√ìXIMA SEQU√äNCIA FIXA üéØ` 
                    : 'GERAR SEQU√äNCIA ALEAT√ìRIA üé≤'; 
                
                statusText = `Modo Atual: üéØ Fixo.`;
                if (repetition === FIXED_REPETITION_COUNT) {
                    statusText += ' Pr√≥ximo clique ser√° Aleat√≥rio.';
                }
                cardTitle = 'SEQU√äNCIA FIXA';
            }
            
            generateButton.textContent = 'PREPARANDO O SORTEIO... üîÑ'; 
            generateButton.disabled = true;
            modeStatus.textContent = ''; 
            
            rollingBallsContainer.classList.add('rolling-balls-flash');
            sequencesContainer.innerHTML = ''; 
            
            // Cria o card e obt√©m o container de bolas
            const card = createSequenceCard(0, cardTitle);
            const ballsContainer = card.querySelector('.sequence-balls-display');
            
            // 2. Delay para flash e Inicia o EMBARALHAMENTO em todas as posi√ß√µes
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const ballWrappers = initializeShufflingBalls(ballsContainer);

            generateButton.textContent = 'REVELANDO N√öMEROS... ‚è≥'; 
            
            // 3. Revela√ß√£o Sequencial
            for (let i = 0; i < numbersPerSequence; i++) {
                // Espera o intervalo entre a revela√ß√£o de cada n√∫mero (exceto o primeiro)
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, ballRevealInterval));
                }
                
                // Para o embaralhamento na posi√ß√£o atual e revela o n√∫mero final
                stopShuffleAndReveal(ballWrappers[i], finalSequence[i], i);
            }

            // 4. Finaliza (o √∫ltimo n√∫mero j√° foi revelado, ent√£o esperamos um pequeno tempo final)
            await new Promise(resolve => setTimeout(resolve, 500));
            
            isDrawing = false;
            generateButton.textContent = buttonText;
            generateButton.disabled = false;
            modeStatus.textContent = statusText;
            clickCount++; 
            rollingBallsContainer.classList.remove('rolling-balls-flash'); 
        }

        // --- Fun√ß√µes Auxiliares de UI (Mantidas) ---

        function generateBackgroundBalls() {
            rollingBallsContainer.innerHTML = '';
            const numBalls = 30; 
            for (let i = 0; i < numBalls; i++) {
                const ball = document.createElement('div');
                ball.className = `rolling-ball rolling-ball-${i % 3 + 1}`; 
                const startX = Math.random() * 100 + 'vw';
                const startY = Math.random() * 100 + 'vh';
                const endX = (Math.random() * 200 - 50) + 'vw'; 
                const endY = (Math.random() * 200 - 50) + 'vh';
                ball.style.setProperty('--start-x', startX);
                ball.style.setProperty('--start-y', startY);
                ball.style.setProperty('--end-x', endX);
                ball.style.setProperty('--end-y', endY);
                ball.style.animationDelay = `${-Math.random() * 15}s`; 
                ball.style.animationDuration = `${15 + Math.random() * 10}s`; 
                rollingBallsContainer.appendChild(ball);
            }
        }
        
        function createSequenceCard(index, title) {
            const card = document.createElement('div');
            card.className = 'sequence-card';
            card.dataset.index = index; 
            card.innerHTML = `
                <h3 class="sequence-card-title">${title}</h3>
                <div class="sequence-balls-display" id="sequence-0">
                </div>
            `;
            sequencesContainer.appendChild(card);
            return card; 
        }
        
        // A√ß√£o inicial ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            generateBackgroundBalls();
            // Define o status inicial
            modeStatus.textContent = 'üéØ Clique para gerar a primeira Sequ√™ncia Fixa.';
            generateButton.addEventListener('click', startRollingAndDraw);
        });
    </script>
</body>
