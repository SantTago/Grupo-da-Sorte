<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO DA SORTE - Loteria Oficial Granja-CE</title>
    <style>
        /* Vari√°veis CSS para Cores */
        :root {
            --color-dark-green: #0d2818;
            --color-medium-green: #1a472a;
            --color-light-green: #2d5a3d;
            --color-gold: #ffd700;
            --color-red: #d32f2f;
            --color-red-light: #f44336;
            --font-family: 'Arial Black', 'Arial', sans-serif;
        }

        /* Reset e Base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-dark-green) 0%, var(--color-medium-green) 25%, var(--color-light-green) 50%, var(--color-medium-green) 75%, var(--color-dark-green) 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fundo com Efeitos */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 215, 0, 0.02) 35px, rgba(255, 215, 0, 0.02) 70px);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: linear-gradient(45deg, var(--color-light-green), var(--color-medium-green), var(--color-dark-green));
            padding: 35px 20px;
            text-align: center;
            border-bottom: 8px solid var(--color-gold);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .logo {
            font-size: clamp(2.5rem, 8vw, 3.8rem); 
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 3px 3px 0px var(--color-red), 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 5px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        @keyframes logoGlow {
            0% { text-shadow: 3px 3px 0px var(--color-red), 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 3px 3px 0px var(--color-red), 6px 6px 10px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.8); }
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Se√ß√£o do Gerador de N√∫meros */
        #number-generator-section {
            background: linear-gradient(135deg, var(--color-medium-green), var(--color-light-green));
            margin: 20px auto; 
            max-width: 1200px;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 4px solid var(--color-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative; 
            overflow: hidden; 
            flex-grow: 1; 
        }

        #generator-title {
            font-size: 2.2rem;
            color: var(--color-gold);
            margin-bottom: 25px;
            font-weight: 900;
            text-transform: uppercase;
        }

        #generate-button {
            background-color: var(--color-red); 
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 30px; 
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10; 
            position: relative;
        }

        #generate-button:hover:not(:disabled) {
            background-color: var(--color-red-light); 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #generate-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Container ajustado para 1 sequ√™ncia */
        #sequences-container {
            display: flex;
            justify-content: center; 
            gap: 25px;
            margin-top: 20px;
        }

        .sequence-card {
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--color-gold); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; 
            text-align: center;
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInSlideUp 0.6s ease-out forwards;
            animation-delay: 0.1s; /* √önica sequ√™ncia, delay fixo */
        }
        @keyframes fadeInSlideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .sequence-card-title {
            font-size: 1.5rem; 
            font-weight: 800;
            color: var(--color-gold); 
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .sequence-balls-display {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-top: 15px;
            min-height: 80px; 
        }

        .generated-ball-wrapper {
            /* Container para manter a posi√ß√£o */
            width: 70px; 
            height: 70px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo da bola final */
        .generated-ball {
            width: 70px; 
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem; 
            font-weight: 900;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--color-red);
            position: absolute; 
            background: linear-gradient(145deg, var(--color-gold), #ffed4e); 
            color: var(--color-light-green); 
        }
        
        /* CSS para a Anima√ß√£o de Embaralhamento */
        .shuffling-ball {
            width: 70px; 
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem; 
            font-weight: 900;
            color: white;
            background: linear-gradient(145deg, var(--color-light-green), var(--color-medium-green)); 
            border: 3px solid var(--color-gold);
            color: white; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            animation: shuffleEffect 0.05s alternate infinite;
        }

        @keyframes shuffleEffect {
            0% { opacity: 0.8; transform: rotateY(0deg) scale(1); }
            100% { opacity: 1; transform: rotateY(360deg) scale(1.05); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Anima√ß√µes de Fundo (Mantidas) */
        #rolling-balls-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            overflow: hidden; 
            z-index: 1; 
        }
        /* Defina aqui os estilos de .rolling-ball e keyframes de anima√ß√£o de fundo (mantive a l√≥gica que usa JS para keyframes, apenas os estilos base est√£o aqui) */
        .rolling-ball {
            position: absolute;
            border-radius: 50%;
            opacity: 0; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease-out;
            width: 70px; height: 70px; font-size: 2rem;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), rgba(255, 255, 255, 0.2)); 
            border: 2px solid rgba(255, 215, 0, 0.7);
            color: rgba(255, 255, 255, 0.8);
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }
        .rolling-balls-flash {
            animation: flashBackground 0.8s ease-out forwards;
        }
        @keyframes flashBackground {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 215, 0, 0.2); }
            100% { background-color: transparent; }
        }

        /* WhatsApp float */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Responsividade (Ajustada para o novo tamanho das bolas de sorteio) */
        @media (max-width: 768px) {
            .generated-ball, .shuffling-ball, .generated-ball-wrapper { width: 60px; height: 60px; font-size: 1.8rem; }
            .sequence-balls-display { gap: 10px; }
        }
        @media (max-width: 480px) {
            .generated-ball, .shuffling-ball, .generated-ball-wrapper { width: 50px; height: 50px; font-size: 1.5rem; }
            .whatsapp-float { width: 50px; height: 50px; bottom: 20px; right: 20px; font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">üé± GRUPO DA SORTE üé±</h1>
        <p class="subtitle">GERADOR DE N√öMEROS DE SORTEIO</p>
    </header>

    <section id="number-generator-section">
        <div id="rolling-balls-container"></div> 
        <h2 id="generator-title">üéâ Sua Sequ√™ncia da Sorte! üéâ</h2> <button id="generate-button" type="button">GERAR SEQU√äNCIA AGORA üçÄ</button> 
        
        <div id="sequences-container">
            </div>
        
        <p id="mode-status" style="margin-top: 20px; font-size: 1.1rem; color: var(--color-gold); font-weight: bold;"></p>
    </section>

    <a href="https://wa.me/5588999999999?text=Ol√°! Gostaria de saber mais sobre os sorteios do Grupo da Sorte!" target="_blank" rel="noopener noreferrer" class="whatsapp-float">
        üí¨
    </a>

    <script>
        // DOM ELEMENTS
        const sequencesContainer = document.getElementById('sequences-container');
        const generateButton = document.getElementById('generate-button');
        const rollingBallsContainer = document.getElementById('rolling-balls-container');
        const modeStatus = document.getElementById('mode-status'); 

        let isDrawing = false; 
        
        // CONFIGURA√á√ïES
        const numbersPerSequence = 4;
        const ballRevealInterval = 2000; // 2.0 segundos de espera entre a revela√ß√£o de cada n√∫mero
        const shuffleInterval = 50;   // 50ms para trocar os n√∫meros durante o embaralhamento
        const maxNumberForDraw = 10; // 0 a 9 (para formatar com 00, 01, ..., 09)

        // Armazena os tickers de embaralhamento para que possamos par√°-los individualmente
        const shuffleTickers = [];

        // ----------------------------------------------------------------------
        // FUN√á√ïES DE GERA√á√ÉO
        // ----------------------------------------------------------------------
        function generateRandomNumber() {
            // Gera um n√∫mero entre 0 e 9 (maxNumberForDraw - 1)
            const randomNumber = Math.floor(Math.random() * maxNumberForDraw); 
            // Formata com dois d√≠gitos (ex: 03, 09)
            return String(randomNumber).padStart(2, '0');
        }

        function generateSequence(length) {
            const sequence = [];
            for (let i = 0; i < length; i++) {
                sequence.push(generateRandomNumber());
            }
            return sequence;
        }

        // ----------------------------------------------------------------------
        // FUN√á√ïES DE EMBARALHAMENTO E REVELA√á√ÉO SEQUENCIAL
        // ----------------------------------------------------------------------

        /**
         * Inicializa as bolas de embaralhamento em todas as posi√ß√µes.
         * @returns {Array<HTMLElement>} Array de containers de bola.
         */
        function initializeShufflingBalls(ballsContainer) {
            ballsContainer.innerHTML = '';
            const ballWrappers = [];
            shuffleTickers.length = 0; // Limpa tickers anteriores

            for (let i = 0; i < numbersPerSequence; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'generated-ball-wrapper';
                wrapper.dataset.index = i; // Identifica a posi√ß√£o

                const shuffleBall = document.createElement('div');
                shuffleBall.className = 'shuffling-ball';
                shuffleBall.textContent = generateRandomNumber(); 
                
                // Inicia o embaralhamento
                const ticker = setInterval(() => {
                    shuffleBall.textContent = generateRandomNumber();
                }, shuffleInterval);
                shuffleTickers.push(ticker);

                wrapper.appendChild(shuffleBall);
                ballsContainer.appendChild(wrapper);
                ballWrappers.push(wrapper);
            }
            return ballWrappers;
        }

        /**
         * Para o embaralhamento em uma posi√ß√£o e revela o n√∫mero final.
         * @param {HTMLElement} wrapper O container da posi√ß√£o.
         * @param {string} finalNumber O n√∫mero a ser revelado (ex: "03").
         * @param {number} index O √≠ndice da posi√ß√£o (usado para parar o ticker).
         */
        function stopShuffleAndReveal(wrapper, finalNumber, index) {
            // 1. Para o embaralhamento da posi√ß√£o
            if (shuffleTickers[index] !== null) {
                clearInterval(shuffleTickers[index]);
                shuffleTickers[index] = null; // Marca como parado
            }

            // 2. Remove o visual da bola embaralhada
            const shuffleBall = wrapper.querySelector('.shuffling-ball');
            if (shuffleBall) {
                // Adiciona uma classe de remo√ß√£o se quiser transi√ß√£o, ou remove direto
                shuffleBall.remove();
            }

            // 3. Cria e exibe a bola final (com anima√ß√£o de bounceIn)
            const finalBall = document.createElement('div');
            finalBall.className = 'generated-ball';
            finalBall.textContent = finalNumber;
            finalBall.style.animation = `bounceIn 0.5s ease-out forwards`;
            
            // Adiciona a bola final ao wrapper
            wrapper.appendChild(finalBall);
        }

        // ----------------------------------------------------------------------
        // FUN√á√ÉO PRINCIPAL DE SORTEIO
        // ----------------------------------------------------------------------
        async function startRollingAndDraw() { 
            if (isDrawing) return;
            isDrawing = true;
            
            const finalSequence = generateSequence(numbersPerSequence); 

            // 1. Configura o UI (Texto do bot√£o/status)
            generateButton.textContent = 'PREPARANDO O SORTEIO... üîÑ'; 
            generateButton.disabled = true;
            modeStatus.textContent = ''; 
            
            rollingBallsContainer.classList.add('rolling-balls-flash');
            sequencesContainer.innerHTML = ''; 
            
            // Cria o card √∫nico
            const card = createSequenceCard(0, 'SEQU√äNCIA DA SORTE');
            const ballsContainer = card.querySelector('.sequence-balls-display');
            
            // 2. Delay para flash e Inicia o EMBARALHAMENTO em todas as posi√ß√µes
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const ballWrappers = initializeShufflingBalls(ballsContainer);

            generateButton.textContent = 'REVELANDO N√öMEROS... ‚è≥'; 
            
            // 3. Revela√ß√£o Sequencial
            for (let i = 0; i < numbersPerSequence; i++) {
                // Espera o intervalo entre a revela√ß√£o de cada n√∫mero (incluindo o primeiro, para que o embaralhamento seja visto)
                await new Promise(resolve => setTimeout(resolve, ballRevealInterval));
                
                // Para o embaralhamento na posi√ß√£o atual e revela o n√∫mero final
                stopShuffleAndReveal(ballWrappers[i], finalSequence[i], i);
            }

            // 4. Finaliza 
            await new Promise(resolve => setTimeout(resolve, 500));
            
            isDrawing = false;
            generateButton.textContent = 'GERAR SEQU√äNCIA NOVAMENTE üçÄ';
            generateButton.disabled = false;
            modeStatus.textContent = 'Pronto para o pr√≥ximo sorteio!'; 
            rollingBallsContainer.classList.remove('rolling-balls-flash'); 
        }

        // --- Fun√ß√µes Auxiliares de UI (Mantidas) ---

        function createRollingBall(content, animationDelay) {
            const ball = document.createElement('div');
            ball.className = 'rolling-ball';
            ball.textContent = content;
            
            const styleSheet = document.styleSheets[0];
            const keyframeName = `rollCustom${Date.now()}${Math.random().toString(36).substring(7)}`; 
            
            const startX = -100 - (Math.random() * 50); 
            const endX = 150 + (Math.random() * 50); 
            const startY = Math.random() * 100;
            const endY = Math.random() * 100;
            const duration = (10 + Math.random() * 10);
            
            const keyframes = `@keyframes ${keyframeName} {
                0% { transform: translateX(${startX}vw) translateY(${startY}vh) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateX(${endX}vw) translateY(${endY}vh) rotate(720deg); opacity: 0; }
            }`;
            
            try {
                // Limpeza de regras CSS antigas (simplificado)
                const maxRules = 100; 
                if (styleSheet.cssRules.length > maxRules) {
                    for (let i = styleSheet.cssRules.length - 1; i >= maxRules; i--) {
                        if (styleSheet.cssRules[i].type === CSSRule.KEYFRAMES_RULE) {
                            styleSheet.deleteRule(i);
                        }
                    }
                }
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
            } catch (e) {
                console.error("Erro ao inserir regra CSS:", e);
                return;
            }
            
            ball.style.top = Math.random() * 80 + 10 + '%'; 
            ball.style.animation = `${keyframeName} ${duration}s linear ${animationDelay}s infinite`;

            rollingBallsContainer.appendChild(ball);
        }

        function generateBackgroundBalls() {
            // Se as bolas j√° existem, apenas reinicia a anima√ß√£o
            if (rollingBallsContainer.children.length > 0) {
                rollingBallsContainer.querySelectorAll('.rolling-ball').forEach(ball => {
                    ball.style.animationPlayState = 'running';
                    ball.style.opacity = '';
                });
                return;
            }

            const numBalls = 30; 
            for (let i = 0; i < numBalls; i++) {
                const randomNumber = Math.floor(Math.random() * 10); // Gera 0 a 9
                const content = Math.random() > 0.3 
                    ? String(randomNumber).padStart(2, '0') 
                    : 'üçÄ'; 
                
                createRollingBall(content, -Math.random() * 15); 
            }
        }
        
        function createSequenceCard(index, title) {
            const card = document.createElement('div');
            card.className = 'sequence-card';
            card.dataset.index = index; 
            card.innerHTML = `
                <h3 class="sequence-card-title">${title}</h3>
                <div class="sequence-balls-display" id="sequence-${index}">
                </div>
            `;
            sequencesContainer.appendChild(card);
            return card; 
        }
        
        // A√ß√£o inicial ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            generateBackgroundBalls();
            modeStatus.textContent = 'Clique para gerar sua sequ√™ncia da sorte!';
            generateButton.addEventListener('click', startRollingAndDraw);
        });
    </script>
